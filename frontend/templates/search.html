<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar Vehículos</title>
    <!-- Import Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper blue">
            <a href="#" class="brand-logo center">VinAudit</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="/">Buscar</a></li>
                <li><a href="/results">Resultados</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h3 class="center-align">Buscar Vehículos</h3>
        <form method="post" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="year" name="year" type="text" class="validate" required>
                    <label for="year">Año</label>
                </div>
                <div class="input-field col s12">
                    <input id="make" name="make" type="text" class="validate" required>
                    <label for="make">Marca</label>
                </div>
                <div class="input-field col s12">
                    <input id="model" name="model" type="text" class="validate" required>
                    <label for="model">Modelo</label>
                </div>
                <div class="input-field col s12">
                    <input id="mileage" name="mileage" type="text" class="validate">
                    <label for="mileage">Kilometraje (opcional)</label>
                </div>
            </div>
            <div class="center-align">
                <button class="btn waves-effect waves-light blue" type="submit" name="action">Buscar
                    <i class="material-icons right">search</i>
                </button>
            </div>
        </form>
    </div>

    <!-- Import Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
