{% extends "base.html" %}

{% block title %}Database Query{% endblock %}

{% block content %}
<div class="container">
    <h2>Car Query</h2>
    
    <!-- Filtros -->
    <form id="queryForm" class="mb-4">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="makeInput">Make:</label>
                    <input type="text" name="make" class="form-control" id="makeInput" placeholder="Enter make (e.g., Toyota)">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="modelInput">Model:</label>
                    <input type="text" name="model" class="form-control" id="modelInput" placeholder="Enter model (e.g., Camry)">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="yearInput">Year:</label>
                    <input type="number" name="year" class="form-control" id="yearInput" placeholder="Enter year (e.g., 2020)">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Search</button>
    </form>

    <!-- Resultados -->
    <div id="results">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Make</th>
                        <th>Model</th>
                        <th>Year</th>
                        <th>Price</th>
                        <th>Mileage</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody id="carsTableBody">
                </tbody>
            </table>
        </div>
        
        <!-- PaginaciÃ³n -->
        <div class="d-flex justify-content-between align-items-center mt-3">
            <button id="prevButton" class="btn btn-secondary" disabled>
                Previous
            </button>
            <span id="pageInfo">
                Showing 0-0 of 0
            </span>
            <button id="nextButton" class="btn btn-secondary" disabled>
                Next
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/query.js') }}"></script>
{% endblock %}
